<!DOCTYPE html>
<html>
<head>
  <title>AI Form Filling</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    button { width: 100%; padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
  <script defer src="popup.js"></script>
</head>
<body>
  <h1>AI Form Filling</h1>
  <button id="fillFormButton">Fill Form</button>
  <a id="openSettingsLink" href="#" rel="noopener">Settings</a>
</body>

  <script type="module">
    const id = chrome.runtime.id;
    const url = `chrome-extension://${id}/src/pages/options.html`;
    document
      .getElementById("openSettingsLink")
      .addEventListener("click", (e) => {
        e.preventDefault();
        chrome.tabs.create({ url });
    });
  </script>

</html>
